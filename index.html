<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Network Visualization</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Visualization Container -->
    <div id="viz-container"></div>

    <!-- UI Overlay -->
    <div class="ui-layer flex flex-col h-screen p-6 justify-between">

        <!-- Header -->
        <header class="ui-element flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Polymarket Network</h1>
                <p class="text-slate-500 text-sm mt-1">Live Market Correlation & Inefficiency Visualizer</p>
            </div>

            <!-- Search Bar (Center) -->
            <div class="relative flex-1 max-w-md mx-8">
                <div class="relative">
                    <input type="text" id="market-search" placeholder="Search markets..."
                        class="w-full px-4 py-2 pl-10 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                        autocomplete="off">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <!-- Search Results Dropdown -->
                <div id="search-results"
                    class="absolute top-full left-0 right-0 mt-1 bg-white border border-slate-200 rounded-lg shadow-lg max-h-80 overflow-y-auto hidden z-50">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="flex gap-3">
                <button id="reset-view-btn"
                    class="bg-white hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-slate-200 shadow-sm hover:shadow-md">
                    Reset View
                </button>
                <div id="sync-status"
                    class="flex items-center gap-2 bg-white/90 px-3 py-2 rounded-lg border border-slate-200 shadow-sm">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs text-slate-500">Synced <span id="last-sync-time"
                            class="font-medium text-slate-700">--</span></span>
                </div>
            </div>
        </header>

        <!-- Filter Toggle Button (Collapsed State) -->
        <button id="filter-toggle-btn"
            class="ui-element hidden w-12 h-12 bg-white/90 backdrop-blur-md border border-slate-200 rounded-full shadow-lg flex items-center justify-center hover:bg-slate-50 transition-colors"
            title="Show Filters">
            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        </button>

        <!-- Legend / Controls (Bottom Left) -->
        <div id="filter-panel"
            class="ui-element bg-white/90 backdrop-blur-md border border-slate-200 p-4 rounded-xl shadow-lg max-w-xs space-y-4">

            <!-- Header with Minimize Button -->
            <div class="flex justify-between items-center">
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Filters</h3>
                <button id="minimize-filter-btn" class="p-1 hover:bg-slate-100 rounded transition-colors"
                    title="Minimize">
                    <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                </button>
            </div>

            <!-- Category Filter -->
            <div class="mb-3">
                <label class="text-xs text-slate-400 block mb-1">Categories</label>
                <div class="flex flex-wrap gap-1" id="category-filters">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- Volume Filter -->
            <div>
                <label class="text-xs text-slate-400 block mb-1">Min Volume: <span id="vol-display"
                        class="text-slate-700 font-mono">$100k</span></label>
                <input type="range" id="volume-filter" min="100000" max="1000000" step="10000" value="100000"
                    class="w-full h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
            </div>

            <div class="h-px bg-slate-100"></div>

            <!-- Legend -->
            <div>
                <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Legend</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                        <span class="text-slate-600">Market Node (Size = Volume)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-8 h-px bg-slate-400"></span>
                        <span class="text-slate-600">Correlation (Thickness)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-8 h-px bg-red-500"></span>
                        <span class="text-slate-600">Inefficiency (Red = High)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-8 h-px bg-green-500"></span>
                        <span class="text-slate-600">Synced (Green = Low)</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Info Panel (Hidden by default) -->
    <div id="info-panel"
        class="ui-element fixed right-6 top-24 bottom-6 w-80 bg-white/95 backdrop-blur-xl border border-slate-200 shadow-2xl rounded-xl transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col overflow-hidden hidden">
        <!-- Content injected by JS -->
        <div class="p-6 overflow-y-auto h-full" id="info-content">
            <div class="flex items-center justify-center h-full text-slate-400">
                Select a market to view details
            </div>
        </div>
        <!-- Close Button -->
        <button id="close-panel-btn" class="absolute top-4 right-4 text-slate-400 hover:text-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Correlation Chart Modal -->
    <div id="correlation-chart-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div
            class="modal-content bg-white rounded-2xl shadow-2xl w-[800px] max-w-[90vw] transform transition-all duration-200 scale-95 opacity-0">
            <!-- Header -->
            <div class="flex justify-between items-start p-6 border-b border-slate-200">
                <div>
                    <h2 class="text-sm text-slate-500 mb-1">Correlation Analysis</h2>
                    <div id="chart-title" class="text-lg font-semibold leading-tight"></div>
                </div>
                <div class="flex items-center gap-3">
                    <span id="chart-correlation" class="px-3 py-1 rounded-full text-sm font-semibold"></span>
                    <button id="close-chart-btn" class="text-slate-400 hover:text-slate-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Chart Container -->
            <div id="chart-container" class="p-6 pb-8"></div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="opacity-0 transform scale-95 hidden">
        <div class="bg-white/95 backdrop-blur-md border border-slate-200 p-4 rounded-xl shadow-xl w-64">
            <div class="flex justify-between items-start mb-2">
                <h3 id="tooltip-title" class="font-bold text-slate-900 text-sm leading-tight"></h3>
                <span id="tooltip-category"
                    class="text-[10px] px-1.5 py-0.5 rounded bg-slate-100 text-slate-500 font-medium border border-slate-200"></span>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between items-center text-xs">
                    <span class="text-slate-500">Probability</span>
                    <span id="tooltip-prob" class="font-mono font-semibold text-green-600"></span>
                </div>
                <div class="flex justify-between items-center text-xs">
                    <span class="text-slate-500">Volume</span>
                    <span id="tooltip-vol" class="font-mono text-slate-700"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="js/main.js?v=3"></script>
</body>

</html>
