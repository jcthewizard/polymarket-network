<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Discover</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-slate-50 font-[Inter]">

    <!-- Graph Container (hidden until results) -->
    <div id="discover-viz" class="fixed inset-0 hidden"></div>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-40 px-4 md:px-6 pt-4 md:pt-6 pointer-events-none">
        <div class="flex justify-between items-start pointer-events-auto">
            <div>
                <div class="flex items-center gap-3">
                    <a href="index.html"
                        class="text-slate-400 hover:text-slate-600 transition-colors text-sm flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 19l-7-7 7-7" />
                        </svg>
                        Network
                    </a>
                </div>
                <h1 class="text-xl md:text-3xl font-bold text-slate-900 tracking-tight mt-1">Polymarket Discover</h1>
                <p class="text-slate-500 text-xs md:text-sm mt-1">Semantic Correlation Discovery</p>
            </div>
            <div class="flex gap-3">
                <button id="new-search-btn"
                    class="hidden bg-white hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-slate-200 shadow-sm hover:shadow-md">
                    New Search
                </button>
            </div>
        </div>
    </header>

    <!-- Search / Terminal Panel (centered, reused for both) -->
    <div id="search-panel" class="fixed inset-0 flex items-center justify-center z-30">
        <div id="panel-wrapper" class="w-full max-w-lg mx-4 transition-all duration-300">
            <!-- Title (hidden during discovery) -->
            <div id="panel-title" class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-900">Find Correlated Markets</h2>
                <p class="text-slate-500 mt-2 text-sm md:text-base">Search for a market to discover its followers</p>
            </div>

            <!-- Card: holds search form OR terminal log -->
            <div id="panel-card" class="rounded-2xl shadow-lg border overflow-visible transition-all duration-300 bg-white border-slate-200">
                <!-- Search Form Contents -->
                <div id="search-form" class="p-6 space-y-4">
                    <!-- Search Input -->
                    <div class="relative">
                        <input type="text" id="discover-search" placeholder="Search for a market..."
                            class="w-full px-4 py-3 pl-11 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            autocomplete="off">
                        <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <!-- Autocomplete Dropdown -->
                        <div id="discover-results"
                            class="absolute top-full left-0 right-0 mt-1 bg-white border border-slate-200 rounded-xl shadow-lg max-h-60 overflow-y-auto hidden z-50">
                        </div>
                    </div>

                    <!-- Selected Market Display -->
                    <div id="selected-market" class="hidden">
                        <div
                            class="flex items-center justify-between bg-blue-50 border border-blue-200 rounded-xl px-4 py-3">
                            <div class="flex-1 min-w-0">
                                <p id="selected-market-name" class="text-sm font-medium text-blue-900 truncate"></p>
                                <p id="selected-market-meta" class="text-xs text-blue-600 mt-0.5"></p>
                            </div>
                            <button id="clear-selection-btn"
                                class="ml-3 p-1 text-blue-400 hover:text-blue-700 transition-colors flex-shrink-0">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Discover Button -->
                    <button id="discover-btn" disabled
                        class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-semibold rounded-xl transition-colors text-sm shadow-sm">
                        Discover Followers
                    </button>
                </div>

                <!-- Progress Log (hidden until discovery starts) -->
                <div id="progress-log" class="hidden p-6">
                    <div id="progress-body" class="max-h-[50vh] overflow-y-auto">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Relationship Detail Modal -->
    <div id="relationship-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div
            class="modal-content bg-white rounded-2xl shadow-2xl w-[520px] max-w-[90vw] transform transition-all duration-200 scale-95 opacity-0">
            <!-- Header -->
            <div class="flex justify-between items-start p-6 border-b border-slate-200">
                <div class="flex-1 min-w-0 pr-4">
                    <h2 class="text-sm text-slate-500 mb-1">Relationship Analysis</h2>
                    <div id="modal-title" class="text-base font-semibold leading-tight text-slate-900"></div>
                </div>
                <div class="flex items-center gap-3 flex-shrink-0">
                    <span id="modal-confidence" class="px-3 py-1 rounded-full text-sm font-semibold"></span>
                    <button id="close-modal-btn" class="text-slate-400 hover:text-slate-700 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Body -->
            <div class="p-6 space-y-4">
                <!-- Badges -->
                <div class="flex items-center gap-3 flex-wrap">
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Outcome:</span>
                        <span id="modal-outcome-badge" class="px-2.5 py-0.5 rounded-full text-xs font-semibold"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Type:</span>
                        <span id="modal-type-badge" class="px-2.5 py-0.5 rounded-full text-xs font-semibold"></span>
                    </div>
                </div>

                <!-- Confidence Bar -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Confidence</span>
                        <span id="modal-confidence-pct" class="text-sm font-mono font-semibold text-slate-700"></span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-2">
                        <div id="modal-confidence-bar" class="h-2 rounded-full transition-all duration-500"></div>
                    </div>
                </div>

                <!-- Rationale -->
                <div>
                    <h3 class="text-xs text-slate-500 uppercase tracking-wider font-semibold mb-2">Rationale</h3>
                    <p id="modal-rationale" class="text-sm text-slate-700 leading-relaxed"></p>
                </div>

                <!-- Market Details -->
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <div class="bg-slate-50 rounded-lg p-3">
                        <p class="text-[10px] text-slate-400 uppercase tracking-wider font-semibold mb-1">Leader</p>
                        <p id="modal-leader-name" class="text-xs text-slate-700 font-medium leading-tight"></p>
                        <p id="modal-leader-meta" class="text-[10px] text-slate-400 mt-1"></p>
                    </div>
                    <div class="bg-slate-50 rounded-lg p-3">
                        <p class="text-[10px] text-slate-400 uppercase tracking-wider font-semibold mb-1">Follower</p>
                        <p id="modal-follower-name" class="text-xs text-slate-700 font-medium leading-tight"></p>
                        <p id="modal-follower-meta" class="text-[10px] text-slate-400 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discovery Log Sidebar (shown alongside graph) -->
    <div id="discovery-sidebar"
        class="fixed top-36 left-4 z-30 w-80 max-h-[calc(100vh-10rem)] bg-white/95 backdrop-blur-md border border-slate-200 rounded-2xl shadow-lg transition-all duration-300 translate-x-[-120%] pointer-events-auto overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-slate-100">
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h3 class="text-sm font-semibold text-slate-700">Discovery Log</h3>
            </div>
            <button id="toggle-sidebar-btn" class="text-slate-400 hover:text-slate-600 transition-colors p-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7" />
                </svg>
            </button>
        </div>
        <!-- Steps content -->
        <div id="sidebar-steps" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-14rem)]">
        </div>
    </div>

    <!-- Sidebar collapsed tab (shown when sidebar is collapsed) -->
    <button id="expand-sidebar-btn"
        class="fixed top-36 left-4 z-30 hidden bg-white/95 backdrop-blur-md border border-slate-200 rounded-xl shadow-lg px-3 py-2 hover:bg-slate-50 transition-all duration-200 pointer-events-auto">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="text-xs font-medium text-slate-600">Log</span>
            <svg class="w-3 h-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 5l7 7-7 7" />
            </svg>
        </div>
    </button>

    <!-- Category Filter Panel (shown alongside graph) -->
    <div id="discover-filter-panel"
        class="fixed bottom-4 right-4 z-30 hidden bg-white/95 backdrop-blur-md border border-slate-200 rounded-xl shadow-lg p-4 pointer-events-auto max-w-xs space-y-3">
        <div>
            <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Categories</h3>
            <div id="discover-category-filters" class="flex flex-wrap gap-1">
            </div>
        </div>
        <div class="h-px bg-slate-100"></div>
        <div>
            <label class="text-xs text-slate-400 block mb-1">Min Confidence: <span id="confidence-display"
                    class="text-slate-700 font-mono">0%</span></label>
            <input type="range" id="confidence-filter" min="0" max="100" step="5" value="0"
                class="w-full h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="opacity-0 transform scale-95 hidden">
        <div class="bg-white/95 backdrop-blur-md border border-slate-200 p-4 rounded-xl shadow-xl w-64">
            <div class="flex justify-between items-start mb-2">
                <h3 id="tooltip-title" class="font-bold text-slate-900 text-sm leading-tight"></h3>
                <span id="tooltip-category"
                    class="text-[10px] px-1.5 py-0.5 rounded bg-slate-100 text-slate-500 font-medium border border-slate-200"></span>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between items-center text-xs">
                    <span class="text-slate-500">Probability</span>
                    <span id="tooltip-prob" class="font-mono font-semibold text-green-600"></span>
                </div>
                <div class="flex justify-between items-center text-xs">
                    <span class="text-slate-500">Volume</span>
                    <span id="tooltip-vol" class="font-mono text-slate-700"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="js/discover-main.js"></script>
</body>

</html>
